<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="8" y="8" width="112" height="112" rx="16" ry="16" 
        fill="url(#bgGrad)" stroke="#1E40AF" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Configuration gear icon in top-left corner -->
  <g transform="translate(16, 16)" fill="#FBBF24" opacity="0.8">
    <path d="M12 2l3.09 6.26L22 9l-5.91 3.74L18 19l-6-3.27L6 19l1.91-6.26L2 9l6.91-.74L12 2z" 
          transform="scale(0.7)"/>
  </g>
  
  <!-- Configuration status icon in top-right corner -->
  <g transform="translate(104, 24)" fill="#34D399" opacity="0.8">
    <circle r="6"/>
    <circle r="3" fill="#1E3A8A"/>
  </g>
  
  <!-- Main CFG text -->
  <text x="64" y="52" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" 
        font-size="28" font-weight="700" text-anchor="middle" fill="url(#textGrad)" 
        filter="url(#shadow)">CFG</text>
  
  <!-- ++ text with emphasis -->
  <text x="64" y="82" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" 
        font-size="36" font-weight="800" text-anchor="middle" fill="#FBBF24" 
        filter="url(#shadow)">++</text>
  
  <!-- Configuration syntax representation [ content ] -->
  <g opacity="0.7">
    <!-- Left square bracket -->
    <path d="M24 92 L20 92 L20 108 L24 108" stroke="#60A5FA" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Right square bracket -->
    <path d="M104 92 L108 92 L108 108 L104 108" stroke="#60A5FA" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Configuration content lines inside brackets -->
    <g stroke="#E0E7FF" stroke-width="1.5" opacity="0.8">
      <line x1="28" y1="96" x2="48" y2="96"/>
      <line x1="30" y1="100" x2="45" y2="100"/>
      <line x1="28" y1="104" x2="50" y2="104"/>
      
      <line x1="78" y1="96" x2="98" y2="96"/>
      <line x1="80" y1="100" x2="95" y2="100"/>
      <line x1="78" y1="104" x2="100" y2="104"/>
    </g>
  </g>
</svg>
